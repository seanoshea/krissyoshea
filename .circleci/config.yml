version: 2.1
orbs:
  sauce-connect: saucelabs/sauce-connect@1.0.1
jobs:
  build-and-test:
    working_directory: ~/repo/client
    docker:
      - image: circleci/node:12.0.0-browsers
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          key: krissyoshea-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: krissyoshea-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
             - "node_modules"
      - run: npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI --codeCoverage=true
      - run: bash <(curl -s https://codecov.io/bash)
workflows:
    build-and-test:
      jobs:
        - build-and-test
    browser_tests:
      jobs:
        - sauce-connect/with_proxy:
            name: Chrome Tests
            steps:
              - run: mvn verify -B -Dsauce.browser=chrome  -Dsauce.tunnel="chrome"
            tunnel_identifier: chrome
        - sauce-connect/with_proxy:
            name: Safari Tests
            steps:
              - run: mvn verify -B -Dsauce.browser=safari  -Dsauce.tunnel="safari"
            tunnel_identifier: safari
